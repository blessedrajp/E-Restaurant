<script>
    function ProductAdd(){
        let Productname=document.getElementById('ip-name').value;
        localStorage.setItem('product-item',Productname);

        let Pdescrition=document.getElementById('ip-Description').value;
        if(Pdescrition.length>50){
            Pdescrition= Pdescrition.substr(0,50)+"  more................."
        }
        localStorage.setItem('product-Description',Pdescrition);
        

        let Price=document.getElementById('ip-Price').value;
        localStorage.setItem('product-Price',Price);

        let maxQuantity=document.getElementById('ip-Quantity-max').value;
        localStorage.setItem('product-Max',maxQuantity);


        const GetImage=document.getElementById('ip-Image')

        const file = GetImage.files[0];
        if (file) {
        // Validate the file type if needed
        if (file.type.startsWith("image/")) {
          const reader = new FileReader();
          reader.onload = function(e) {
            localStorage.setItem('ipImage', e.target.result);
          };
          reader.readAsDataURL(file);
        } else {
          alert("Please select an image file.");
        }
      } else {
        alert("Please select an image to upload.");
      }



    }
